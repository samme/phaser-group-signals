<!doctype html>
<meta charset="utf-8">
<title>Phaser Group signals example</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.js"></script>
<script src="index.js"></script>
<script>

var q = function (s){
    return s ? ("'" + s + "'") : s;
}

var log = function (obj, group, msg){
    console.log( (q(obj.name) || "[unnamed]") + " " + msg + " in " + (q(group.name) || "[unnamed group]") );
};

new Phaser.Game({
    renderer: Phaser.HEADLESS,
    width: 600,
    height: 150,
    state: {
        create: function (){
            var world = this.world;

            world.onChildAdded  .add(log, null, null, "added");
            world.onChildRemoved.add(log, null, null, "removed");
            world.onChildKilled .add(log, null, null, "killed");
            world.onChildRevived.add(log, null, null, "revived");

            var text = this.add.text(0, 0, "see console ðŸ‘€", {fill: "white", font: "100px cursive"});

            var group = this.add.group(world, "group");

            group.onChildAdded  .add(log, null, null, "added");
            group.onChildRemoved.add(log, null, null, "removed");
            group.onChildKilled .add(log, null, null, "killed");
            group.onChildRevived.add(log, null, null, "revived");

            var nestedGroup = group.add(this.add.group(null, "nestedGroup"));

            var sprite = this.add.sprite();
            sprite.name = "sprite";

            group.add(sprite);

            sprite.kill();
            sprite.revive();

            group.remove(sprite);
        }
    }
});

</script>
